<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sukoon Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Top Navigation */
        .top-nav {
            background: linear-gradient(to right, #c8e6c9, #a5d6a7);
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            width: 40px;
            height: 40px;
        }

        .nav-items {
            display: flex;
            gap: 20px;
        }

        .nav-items a {
            text-decoration: none;
            color: #333;
            padding: 5px 15px;
            background-color: #e8f5e9;
            border-radius: 4px;
        }

        .login-btn {
            background-color: #ffcdd2;
            border: none;
            padding: 5px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Sidebar */
        .sidebar {
            background-color: #ea80fc;
            width: 200px;
            height: calc(100vh - 60px);
            padding: 20px;
            position: fixed;
        }

        .menu-icon {
            display: block;
            width: 30px;
            height: 30px;
            margin-bottom: 20px;
        }

        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar-nav a {
            text-decoration: none;
            color: white;
            padding: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        /* Main Content */
        .main-content {
            margin-left: 200px;
            padding: 20px;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .content-box {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
        }

        .content-box h2 {
            margin-bottom: 15px;
            text-align: center;
        }

        /* Footer */
        footer {
            text-align: right;
            padding: 10px;
            margin-left: 200px;
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <img src="/placeholder.svg" alt="Sukoon Logo" class="logo">
        <div class="nav-items">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <button class="login-btn">Login</button>
        </div>
    </nav>

    <aside class="sidebar">
        <button class="menu-icon" aria-label="Toggle menu">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
        <nav class="sidebar-nav">
            <a href="#blog">Blog</a>
            <a href="#guide">Guide</a>
            <a href="#session">Session</a>
            <a href="#bluetooth">Bluetooth Devices</a>
            <a href="#settings">Settings</a>
        </nav>
    </aside>

    <main class="main-content">
        <div class="content-grid">
            <section class="content-box">
                <h2>User Analytics</h2>
                <div class="analytics-placeholder">
                    <!-- Placeholder for circular chart -->
                </div>
            </section>
            
            <section class="content-box">
                <h2>Date And Task Scheduler</h2>
                <div class="calendar-placeholder">
                    <!-- Placeholder for calendar widget -->
                </div>
            </section>
            
            <section class="content-box" style="grid-column: span 2;">
                <h2>Personalized Remainder</h2>
                <div class="remainder-placeholder">
                    <!-- Placeholder for illustration -->
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>@Sukoon.com</p>
    </footer>
</body>
</html>
